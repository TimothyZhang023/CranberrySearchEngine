#config root log
log4j.rootlog = INFO,system.out
log4j.appender.system.out=org.apache.log4j.ConsoleAppender
log4j.appender.system.out.layout=org.apache.log4j.PatternLayout
log4j.appender.system.out.layout.ConversionPattern=[%p %d]{%F:%L}-%m%n

#config this Project.file log
log4j.log.thisProject.file=INFO,thisProject.file.out
log4j.appender.thisProject.file.out=org.apache.log4j.DailyRollingFileAppender
log4j.appender.thisProject.file.out.File=log/test.log
log4j.appender.thisProject.file.out.layout=org.apache.log4j.PatternLayout